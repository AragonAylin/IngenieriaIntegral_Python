<!DOCTYPE html >
<html> 
  {% load static %}
  <head>
    <!-- Metadatos y configuración del documento -->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    <title>INGENIERIA INTEGRAL</title>
    <!-- Enlaces a fuentes externas y hojas de estilo -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <!-- Fuentes utilizadas en el proyecto -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;family=Raleway:wght@100;300;400;600;800&amp;display=swap" rel="stylesheet"/>
    <!-- Hojas de estilo propias -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/tablet.css' %}" media="screen and (min-width: 768px)"/>
    <link rel="stylesheet" href="{% static 'css/desktop.css' %}" media="screen and (min-width: 1024px)"/>
    <link rel="stylesheet" href="{% static 'css/menu.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/form.css' %}"/>
    <!-- Ícono de la pestaña del navegador -->
    <link rel="shortcut icon" href="{% static 'images/favIcon.png' %}"/>
    <!-- Enlaces a librerías externas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-B8S94J0pK0L+7k2/wMVkq0HEA7dIEv6/WaZC/GR5q6yCzLc2Hg0aTZ7K22AkrqiqZBYe7Idw7HeJUpcjoCNlqA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  </head>
  <body> 
    <!-- Encabezado del sitio con barra de navegación -->
    <header>
      <nav class="menu"> 
        <section class="menu__container">
          <!-- Menú de navegación con enlaces a diferentes secciones del sitio --> 
          <ul class="menu__links"> 
            <h2>Menú</h2>
            <li class="menu__item"> <a class="menu__link" href="{% url 'admin1' %}">Inicio</a></li>
            <li class="menu__item"> <a class="menu__link" href="{% url 'listar' %}">Lista de Clientes</a></li>
            <li class="menu__item"> <a class="menu__link" href="{% url 'bitacorasadmin' %}">Bitacoras de servicios</a></li>
            <li class="menu__item"> <a class="menu__link" href="{% url 'pcitasadmin' %}">Proximas citas </a></li>
            <li class="menu__item"> <a class="menu__link" href="{% url 'descargasadmin' %}">Descargas</a></li>
            <li class="menu__item"> <a class="menu__link" href="{% url 'login' %}">Cerrar Sesion </a></li>
          </ul>
          <div class="menu__hamburger"> <img class="menu__img" src="{% static 'images/iconos/menu.svg' %}" alt="icono de menu"/></div>
        </section>
      </nav>
    </header>
    <!-- Contenido específico de cada página -->
    {% block content %}

    {% endblock %}
    <!-- Pie de página -->
    <footer> 
        <div class="footer__foot"> 
          <!-- Información del pie de página -->
          <div class="rights">
            <p>INGENIERIA INTEGRAL</p>
          </div>
          <p class="divisor"><strong>|</strong></p>
          <!-- Enlace a la página web del desarrollador -->
          <div class="link__jmc"> <a href="https://jmcsoluciones.com" target="_blank">Desarrollado por <strong>JMC Soluciones</strong></a></div>
        </div>
      </footer>
      <!-- Scripts al final del documento -->
      <script src="{% static 'js/app-dist.js' %}"></script>
    </body>
  </html>
  <!-- se incorpora el uso de variables de Django, como load static para cargar archivos estáticos y  url para generar URL dinámicamente.-->
